@main("Send Event") {
    <h1>Send Event</h1>
    <form id="event-form" action="send">
        <label for="event-data">Event Data:</label>
        <input type="text" id="event-data" name="event-data" value="Event Data" />
        <input type="submit" id="submit-event" value="Submit Event" />
    </form>

    <div>
        Status: <span id="form-status">Please submit an event.</span>
    </div>

    <script type="text/javascript" charset="utf-8" src="@routes.Events.eventJs()"></script>
}
